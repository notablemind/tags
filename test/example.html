<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tags Example</title>
    <script src="react.js"></script>
    <script src="../build/build.js"></script>
    <link rel="stylesheet" href="../build/build.css">
      <style>
          body {
              font-family: sans-serif;
          }
          .wrapper {
              width: 500px;
              margin: 50px auto;
              box-shadow: 0 0 5px #ccc;
              padding: 10px 30px 30px;
          }
      </style>
  </head>
  <body>
      <a href="https://github.com/notablemind/tags"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
      <div class="wrapper">
    <h2>Tags Example</h2>
    <div id="place"></div>
    <h2>Tags Connected (demonstrate prev &amp; next)</h2>
    <div id="netwalk"></div>
    <h2>With externally induced focus</h2>
    <h4>And load & save handlers</h4>
    <div id="foc"></div>
    <pre id="output"></pre>
      </div>
    <script>
      var Tags = require('tags')
      var tags = React.renderComponent(Tags({
        defaultValue: ['one', 'two', 'three', 'four', 'five']
      }), document.getElementById('place'))
    </script>
    <script>
      var t1 = require('tags')({
        next: function () {
          t2.edit(0)
          return true
        },
        defaultValue: ['one', 'two']
      })
      var t2 = Tags({
        prev: function () {
          t1.focus()
          return true
        },
        defaultValue: ['three', 'four']
      })
      React.renderComponent(React.DOM.div({}, [
          t1, React.DOM.span({}, ' ---- '), t2
      ]), document.getElementById('netwalk'))

    </script>
    <script>
      var log = document.getElementById('output')
      React.renderComponent(React.createClass({
        getInitialState: function () {
          return {focused: false}
        },
        render: function () {
          return React.DOM.div({}, [
            Tags({
              defaultValue: ['two', 'three', 'four'],
              focused: this.state.focused,
              load: function (done) {
                log.innerHTML += '\n' + 'loading';
                done(['four', 'five'])
              },
              save: function (tags, done) {
                log.innerHTML += '\nsaving: ' + JSON.stringify(tags)
                done(tags)
              }
            }, []),
            React.DOM.button({
              onClick: function () {
                this.setState({focused: true})
              }.bind(this)
            }, ['FocusMe'])
          ])
        }
      })(), document.getElementById('foc'))
    </script>
  </body>
</html>
